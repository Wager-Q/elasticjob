buildscript {
	repositories {
		maven {url 'http://maven.aliyun.com/nexus/content/groups/public'}
//		mavenCentral()
	}
	dependencies {
		classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.19.RELEASE'
	}
}

plugins {
	id 'java'
}

apply plugin: 'org.springframework.boot'

group = 'com.wenjifeng.elasticjob'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	// 从阿里云nexus下载jar
	maven {url 'http://maven.aliyun.com/nexus/content/groups/public'}
//	mavenCentral()
}

dependencies {
	compile ('org.springframework.boot:spring-boot-starter-web')
	implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.3'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile('mysql:mysql-connector-java')
	compile("org.projectlombok:lombok")

	compile("com.dangdang:elastic-job-lite-core:2.1.5")
	compile("com.dangdang:elastic-job-lite-spring:2.1.5")

}
